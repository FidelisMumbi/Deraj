<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Page</title>
    <!--<link rel="stylesheet" href="styles.css">-->
    <style>
        body {
    font-family: 'Arial', sans-serif;
    background: linear-gradient(to right, #ff758c, #ff7eb3);
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    overflow: hidden;
    background-image: url(./res/grapho_logo.jpeg);
}

.order-container {
    background: white;
    padding: 20px 30px;
    border-radius: 10px;
    box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
    text-align: center;
    width: 300px;
    animation: fadeIn 1s ease-in-out;
}

.order-container h1 {
    margin-bottom: 20px;
    color: #333;
}

form label {
    display: block;
    margin: 15px 0 5px;
    color: #555;
}

form select, 
form input[type="number"], 
form textarea, 
form button {
    width: 100%;
    padding: 10px;
    margin-top: 5px;
    border-radius: 5px;
    border: 1px solid #ddd;
    box-sizing: border-box;
    font-size: 16px;
}

form button {
    background: #ff758c;
    color: white;
    border: none;
    cursor: pointer;
    transition: background 0.3s;
}

form button:hover {
    background: #ff5773;
}

@keyframes fadeIn {
    from {
        opacity: 0;
        transform: translateY(-20px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

    </style>
</head>
<body>
    <div class="order-container">
        <h1 class="animate__animated animate__fadeInDown">Place Your Order</h1>
        <form id="orderForm" class="animate__animated animate__fadeInUp">
            <input type="text" placeholder="Client Name" id="cname"><br><br>
            <input type="text" placeholder="Client email" id="cmail">
            <label for="service">Select Service:</label>
            <select id="service" name="service" required>
                <option value="logo-design">Logo Design</option>
                <option value="web-design">Web Design</option>
                <option value="graphic-design">Graphic Design</option>
                <option value="illustration">Illustration</option>
            </select>

            <label for="amount">Amount ($):</label>
            <input type="number" id="amount" name="amount" min="1" required>

            <label for="message">Detailed Message:</label>
            <textarea id="message" name="message" rows="4" required></textarea>

            <button type="submit">Submit Order</button>
        </form>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"></script>
    <script src="script.js"></script>
</body>
</html>
